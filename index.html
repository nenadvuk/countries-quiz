  <link href="https://github.hubspot.com/odometer/themes/odometer-theme-car.css" rel="stylesheet">
  <link rel="shortcut icon" href="assets/icon.png">
  <script src="https://github.hubspot.com/odometer/odometer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  <title>Countries Quiz</title>

<body>

  <div class="bg-video">
    <video class="bg-video-content" autoplay muted loop>
      <source src="assets/video-earth.mp4" type="video/mp4">
      <!--  <source src="" type="video/webm">
        Your browser is not supported! -->
    </video>
  </div>
  <div class="loading-page">
    <button class="btn-glow" id="btn-country">Guess the country <br>
      <button class="btn-glow" id="btn-capital" style="animation-delay: 80ms;">Guess the capital <br>
        <button class="btn-glow" id="btn-flag" style="animation-delay: 160ms;">Guess the flag <br>
          <button class="btn-glow" disabled id="btn-hard" style="animation-delay: 240ms;">Hard mode<br>
            <button class="btn-glow" id="btn-explore" style="animation-delay: 320ms;">Explore countries<br>
  </div>

  <main class="container-box">
    <div class="result-box">

    </div>
    <div class="title-box">
      <p class="title-text">PLEASE SELECT <span id="search-term"></span></p>
    </div>
    <div class="progress-container">
      <div class="progress" id="progress"></div>
      <div class="circle">1</div>
      <div class="circle">2</div>
      <div class="circle">3</div>
      <div class="circle">4</div>
      <div class="circle">5</div>
      <div class="circle">6</div>
      <div class="circle">7</div>
      <div class="circle">8</div>
      <div class="circle">9</div>
      <div class="circle">10</div>
    </div>
    <div class="current-score">
      <div id="odometer" class="odometer"></div>
    </div>
    <div class="container">
      <div class="countries">
        <article class="country-div">
          <div class="counter">
            <div class="nums">
              <span class="in">10</span>
              <span>9</span>
              <span>8</span>
              <span>7</span>
              <span>6</span>
              <span>5</span>
              <span>4</span>
              <span style="color:#FF0000">3</span>
              <span style="color:#FF0000">2</span>
              <span style="color:#FF0000">1</span>
              <span style="color:#FF0000">0</span>
            </div>
          </div>
          <img class="country__img" id="flag" src="">
          <div class="country__data">
            <h2 id="game-mode"></h2>
            <ul>
              <li>
                <input type="radio" name="answer" id="0" class="answer">
                <img class="flag-image" id="fl-1">
                <label for="0" id="res-1"></label>
              </li>

              <li>
                <input type="radio" name="answer" id="1" class="answer">
                <img class="flag-image" id="fl-2">
                <label for="1" id="res-2"></label>
              </li>

              <li>
                <input type="radio" name="answer" id="2" class="answer">
                <img class="flag-image" id="fl-3">
                <label for="2" id="res-3"></label>
              </li>

              <li>
                <input type="radio" name="answer" id="3" class="answer">
                <img class="flag-image" id="fl-4">
                <label for="3" id="res-4"></label>
              </li>
            </ul>
            <button id="answer-btn" class="btn">Answer
          </div>
        </article>
      </div>
